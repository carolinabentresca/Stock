<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>List Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img th:src="@{'/img/log.png'}" width="55" height="55" class="d-inline-block align-top" alt="" loading="lazy">               
            </a>
        </nav>
        <div class="container mt-4"> 
            <table class="table table-striped table-dark"> 
                <thead>
                    <tr>
                        <th scope="col">Marca</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Vendidos</th>
                        <th scope="col">Imagen</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="producto : ${list}">
                        <td th:text="${producto.marca}">  
                        <td th:text="${producto.modelo}">  
                        <td th:text="${producto.precio}">  
                        <td th:text="${producto.stock}">  
                        <td th:text="${producto.vendido}">  
                        <td> 
                            <img th:src="@{'/img/' + ${producto.imagen}}"  th:alt="${producto.imagen}" width="58" height="58" class="img-thumbrail rounded" alt="">  
                        </td>        
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
